<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>



    <style>
        .material-symbols-outlined {
            font-variation-settings:
                    'FILL' 0,
                    'wght' 400,
                    'GRAD' 0,
                    'opsz' 24
        }
    </style>

</head>
<body>


<!--header area start-->
<div class="row p-4" style="background-color: #54C392; width: 100%; height: 100px ">
    <h1 class="text-center">Customer Master</h1>
</div>
<!--header area start-->


<!--form area start-->
<div class="card m-5 p-5">
<form onsubmit="return false">

<!--    first row start-->
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <label for="txtCustomerName" class="form-label fw-bold"> Customer Name  <i class="text-danger">*</i>  </label>
            <input type="text" id="txtCustomerName" class="form-control text-start" placeholder="Enter customer name">
        </div>
        <div class="col-md-3">
            <label for="txtCustomerAddress" class="form-label fw-bold"> Customer Address  <i class="text-danger">*</i>  </label>
            <input type="text" id="txtCustomerAddress" class="form-control text-start" placeholder="Enter Customer Address">
        </div>
        <div class="col-md-3"></div>
    </div>
<!--    first row end-->



    <!--    second row start-->
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <label for="txtCustomerVatNo" class="form-label fw-bold"> Customer Vat No  <i class="text-danger">*</i>  </label>
            <input type="text" id="txtCustomerVatNo" class="form-control text-start" placeholder="Enter customer Vat No">
        </div>
        <div class="col-md-3">
            <label for="txtCustomerTelephone" class="form-label fw-bold"> Customer Telephone  <i class="text-danger">*</i>  </label>
            <input type="text" id="txtCustomerTelephone" class="form-control text-start" placeholder="Enter customer Telephone">
        </div>
        <div class="col-md-3"></div>
    </div>
    <!--    second row end-->


    <!--    third row start-->
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <label for="txtCustomerContactPerson" class="form-label fw-bold"> Customer Contact Person  <i class="text-danger">*</i>  </label>
            <input type="text" id="txtCustomerContactPerson" class="form-control text-start" placeholder="Enter customer Vat No">
        </div>
        <div class="col-md-3">
            <label for="txtCustomerDeliveryAddress" class="form-label fw-bold"> Customer Delivery Address  <i class="text-danger">*</i>  </label>
            <input type="text" id="txtCustomerDeliveryAddress" class="form-control text-start" placeholder="Enter customer Telephone">
        </div>
        <div class="col-md-3"></div>
    </div>
    <!--    third row end-->



    <!--    forth row start-->
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <label for="txtCustomerBank" class="form-label fw-bold"> Customer Bank  <i class="text-danger">*</i>  </label>
            <input type="text" id="txtCustomerBank" class="form-control text-start" placeholder="Enter customer Vat No">
        </div>
        <div class="col-md-3">
            <label for="selectCustomerStatus" class="form-label fw-bold"> Customer Status  <i class="text-danger">*</i>  </label>
            <select id="selectCustomerStatus" class="form-select text-start">
                <option selected disabled>select an option</option>
                <option value="true">active</option>
                <option value="false">in-active</option>
            </select>
        </div>
        <div class="col-md-3"></div>
    </div>
    <!--    forth row end-->






<!--button row start-->
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <button type="reset" class="btn btn-danger">reset</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-warning">Update</button>
        </div>
        <div class="col-md-3">
            <button type="reset" class="btn btn-success">Submit</button>
        </div>
    </div>
<!--button row start-->




</form>
</div>
<!--form area end-->

<!--table area start-->
<div class="card mt-5 p-5">
    <table class="table table-hover table-striped">

        <thead>
                <th>#</th>
                <th>Customer Name</th>
                <th>Customer Address</th>
                <th>Customer Vat no</th>
                <th>Customer Telephone</th>
                <th>Customer Contact Person</th>
                <th>Customer Delivery Address</th>
                <th>Customer Bank</th>
                <th>Customer Status</th>
                <th>Action</th>
        </thead>

        <tbody>
        </tbody>

    </table>
</div>
<!--table area end-->



</body>
</html>
