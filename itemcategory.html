<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>


<!--header area start-->
<div class="row p-4" style="background-color: #F5EFFF; width: 100%; height: 100px ">
    <h1 class="text-center">Item Category Master</h1>
</div>
<!--header area start-->


<!--form area start-->
<div class="card m-5 p-5">
<form onsubmit="return false">

<!--    first row start-->
    <div class="row">

        <div class="col-md-3"></div>
        <div class="col-md-3">
            <label for="txtCtCode" class="form-label fw-bold"> Category Code  <i class="text-danger">*</i>  </label>
            <input type="text" id="txtCtCode" class="form-control text-start" placeholder="Enter Category Code">
        </div>
        <div class="col-md-3">
            <label for="txtCtSize" class="form-label fw-bold">Category Size <i class="text-danger">*</i> </label>
            <input type="text" id="txtCtSize" class="form-control text-start" placeholder="Enter Category Size">
        </div>
        <div class="col-md-3"></div>

    </div>
<!--    first row end-->


<!--    second row start-->
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <label for="txtCtName" class="form-label fw-bold">Category Name <i class="text-danger">*</i> </label>
            <input type="text" id="txtCtName" class="form-control text-start" placeholder="Enter Category Name">
        </div>
        <div class="col-md-3">
            <label for="txtCtVolume" class="form-label fw-bold ">Category Volume <i class="text-danger">*</i> </label>
            <input type="text" id="txtCtVolume" class="form-control text-start" placeholder="Enter Category Volume">

        </div>
        <div class="col-md-3"></div>
    </div>
<!--    second row end-->



<!--third row start-->
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <label for="txtCtShape" class="form-label fw-bold ">Category Shape <i class="text-danger">*</i> </label>
            <input type="text" id="txtCtShape" class="form-control text-start" placeholder="Enter Category Shape">

        </div>
        <div class="col-md-3">
            <label for="txtCtMOQ" class="form-label fw-bold ">Category MOQ <i class="text-danger">*</i> </label>
            <input type="text" id="txtCtMOQ" class="form-control text-start" placeholder="Enter Category MOQ">

        </div>
        <div class="col-md-3"></div>
    </div>
<!--third row start-->


<!--forth row start    -->
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <label for="txtCtDuration" class="form-label fw-bold ">Category Duration <i class="text-danger">*</i> </label>
            <input type="text" id="txtCtDuration" class="form-control text-start" placeholder="Enter Category Duration">

        </div>
        <div class="col-md-3">
            <label for="txtCtPackaging" class="form-label fw-bold ">Category Packaging <i class="text-danger">*</i> </label>
            <input type="text" id="txtCtPackaging" class="form-control text-start" placeholder="Enter Category Packaging">

        </div>
        <div class="col-md-3"></div>
    </div>
<!--forth row end    -->



<!--fifth row start    -->
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <label for="txtCtDescription" class="form-label fw-bold ">Category Description <i class="text-danger">*</i> </label>
            <input type="text" id="txtCtDescription" class="form-control text-start" placeholder="Enter Category Description">
        </div>

        <div class="col-md-3"></div>
    </div>
<!--fifth row start-->






</form>
</div>
<!--form area end-->

<!--table area start-->
<div class="card mt-5 p-5">
    <table class="table table-hover table-striped">

        <thead>
                <th>#</th>
                <th>Category Code</th>
                <th>Category Name</th>
                <th>Category Size</th>
                <th>Category Shape</th>
                <th>Category Description</th>
                <th>Category Volume</th>
                <th>Category MOQ</th>
                <th>Category Duration</th>
                <th>Category Packaging</th>
                <th>Action</th>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>LK100</td>
                <td>LK100</td>
                <td>95 X 72 X 131(h) mm</td>
                <td>Rectangle box with narrow edges</td>
                <td>description</td>
                <td>volume</td>
                <td>MOQ</td>
                <td>duration</td>
                <td>packaging</td>
                <td>
                    <button type="button" class="btn btn-danger">delete</button>
                    <button type="button" class="btn btn-warning">modify</button>
                    <button type="button" class="btn btn-success">print</button>

                </td>
            </tr>
        </tbody>

    </table>
</div>
<!--table area end-->



</body>
</html>
